        document

                floc.style.left = Math.floor(Math.random()*100)+ "%";
                floc.style.opacity = Math.floor(Math.random()*150)+ "%";
                floc.style.fontSize = Math.floor((Math.random() * 50))+"px";
                
                setInterval(()=> {
                incrementa(2  * Math.random()); 
            }, 60);
            
            document.querySelectorAll('floc1').forEach((floc) =>{
                floc.style.top= '-10%';    
            })
            function incrementa(quantitat){
                let top = parseInt(floc.style.top)
                floc.style.top= top + quantitat + '%';
                if(top + quantitat >= 100){
                    floc.style.top = '-10%';
                }              
            }           
        });
